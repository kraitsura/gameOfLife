services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - VITE_WS_URL=wss://aaryareddy.com/simulation/ws/simulation
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - 8000
    environment:
      - MAX_WORKERS=4
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped