# /etc/nginx/conf.d/default.conf

upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8000;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

log_format websocket '$time_local: $status "$request" "$http_upgrade"';

server {
    listen 80;
    server_name simulation.aaryareddy.com localhost;

    # Enable debug logging for WebSocket
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/websocket.log websocket;

    # Frontend routes
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket routes
    location /ws/simulation {
        proxy_pass http://backend;  # Remove the path as it's already in the location
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket specific headers
        proxy_set_header Sec-WebSocket-Version 13;
        proxy_set_header Sec-WebSocket-Key $request_id;
        
        # Enable WebSocket debug logging
        access_log /var/log/nginx/websocket.log websocket;
    }

    # Health checks
    location = /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}